# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls -l -R ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      
      - name: get hashes for .github  folders
        uses: theowenyoung/folder-hash@dbee806babae73233242b3b50270e96ad1b46fd7 #v2.0.1
        id: hashes
        with:
          path: |
            .github/workflows
            .github/classroom

      - run: echo hashes ${{steps.hashes.outputs.hash}}

      # add id to action so outputs can be used
      - name: Autograding
        uses: mikkopa/autograding@v1
        id: autograder
        continue-on-error: true

      - name: Make Request
        id: myRequest
        uses: fjogeleit/http-request-action@8e939c608aea2d5df19da3e8229cf035f7aa9e4c #master
        with:
          url: "https://sav-mik-autograding.azurewebsites.net/api/Autograding"
          customHeaders: '{"x-functions-key": "${{ secrets.AUTOGRADING_API_KEY }}"}'
          data: '{"user": "${{github.repository_owner}}","points": "${{steps.autograder.outputs.Points}}","hashes": "${{steps.hashes.outputs.hash}}","repo": "${{github.repository}}","commit": "${{github.sha}}","task": "10","actor": "${{github.actor}}"}'
      - name: Show Response
        run: echo ${{ steps.myRequest.outputs.response }}

    outputs:
      grading-score: ${{ steps.autograder.outputs.Points }}
